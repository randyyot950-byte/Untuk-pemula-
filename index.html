      ]
    ];

    let page = 0;
    const consoleDiv = document.getElementById("console");

    function showPage() {
      consoleDiv.textContent = "";
      typeLine(0, pages[page]);
    }

    function typeLine(i, lines) {
      if (i < lines.length) {
        let j = 0;
        function typeChar() {
          if (j < lines[i].length) {
            consoleDiv.textContent += lines[i].charAt(j);
            j++;
            setTimeout(typeChar, 30);
          } else {
            consoleDiv.textContent += "\\n";
            typeLine(i + 1, lines);
          }
        }
        typeChar();
      }
    }

    function nextPage() {
      if (page < pages.length - 1) {
        page++;
        showPage();
      }
    }

    function prevPage() {
      if (page > 0) {
        page--;
        showPage();
      }
    }

    // mulai dari halaman 1
    showPage();
  </script>
